<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script defer src="https://unpkg.com/vue@next"></script>
    <script defer src='main.js'></script>
  
  </head>
  <body>
        
    <div class="container my-5" id="app">
        
        <h1>Countries App</h1>

        <input v-model="search" type="text" placeholder="Search" class='d-block my-3 ml-auto'>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Flag</th>
                <th scope="col">
                  Country
                  <span style="cursor: pointer;" v-if='sort' @click="sort = !sort">&#x2b06;</span>
                  <span style="cursor: pointer;" v-else @click="sort = !sort">&#x2b07;</span>
                </th>
                <th scope="col">Currency</th>
                <th scope="col">Rate</th>
              </tr>
            </thead>
            <tbody>

              <tr v-for='item in countriesBase'>
                <td><img style='width:42px' class='shadow' :src='item.flag'></td>
                <td>{{item.name}}</td>
                <td>({{item.currencies[0].code}}  - {{item.txt}})</td>
                <td>Курс: {{item.rate}} На: {{item.exchangedate}}</td>
              </tr>
            
            </tbody>
          </table>

    </div>

</body>
</html>
</html>
